<div class="container mt-4">
  <h2>Active Accounts</h2>
  <ul class="list-group">
    <!-- Recorre todas las cuentas en el array usando *ngFor -->
    <li *ngFor="let account of accounts" class="list-group-item">
      <a [routerLink]="['/account', account.id]" class="account-link">
        <h5>{{ account.name }}</h5>
        <p><strong>Balance:</strong> ${{ account.balance }}</p>
        <p>{{ account.description }}</p>
      </a>
    </li>

    <!-- Muestra un mensaje si no hay cuentas disponibles -->
    <li *ngIf="!accounts || accounts.length === 0" class="list-group-item">
      <p>No accounts available.</p>
    </li>
  </ul>
</div>
