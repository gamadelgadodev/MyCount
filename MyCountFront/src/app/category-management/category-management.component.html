<div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <!-- Formulario para agregar o editar categorías -->
        <div class="card">
          <div class="card-header">
            <h4>{{ selectedCategory.id === 0 ? 'Add Category' : 'Edit Category' }}</h4>
          </div>
          <div class="card-body">
            <form (ngSubmit)="saveCategory()">
              <div class="form-group mb-3">
                <label for="name">Category Name</label>
                <input
                  type="text"
                  id="name"
                  class="form-control"
                  [(ngModel)]="selectedCategory.name"
                  name="name"
                  required
                  placeholder="Enter category name"
                />
              </div>
  
              <div class="form-group mb-3">
                <label for="description">Description</label>
                <input
                  type="text"
                  id="description"
                  class="form-control"
                  [(ngModel)]="selectedCategory.description"
                  name="description"
                  required
                  placeholder="Enter description"
                />
              </div>
  
              <div class="form-group mb-3">
                <label for="color">Color</label>
                <input
                  type="text"
                  id="color"
                  class="form-control"
                  [(ngModel)]="selectedCategory.color"
                  name="color"
                  required
                  placeholder="Enter color"
                />
              </div>
  
              <button type="submit" class="btn btn-primary w-100">
                {{ selectedCategory.id === 0 ? 'Add Category' : 'Save Changes' }}
              </button>
  
              <button *ngIf="selectedCategory.id !== 0" type="button" class="btn btn-secondary w-100 mt-2" (click)="cancelEdit()">
                Cancel
              </button>
            </form>
          </div>
        </div>
      </div>
  
      <div class="col-md-6">
        <!-- Lista de Categorías -->
        <div class="card">
          <div class="card-header">
            <h4>Category List</h4>
          </div>
          <div class="card-body">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Description</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let category of categories">
                  <td>{{ category.name }}</td>
                  <td>{{ category.description }}</td>
                  <td>
                    <button class="btn btn-warning btn-sm" (click)="editCategory(category)">
                      Edit
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
