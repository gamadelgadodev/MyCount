<div class="container">
  <div class="row">
    <div class="col-md">
      <div class="container-lg mt-4 text-lg-start text-sm-center">
        <h2>Account Details</h2>
        <div class="center" *ngIf="account">
          <h3>{{ account.name }}</h3>
          <p><strong>Balance:</strong> ${{ account.balance }}</p>
          <p>{{ account.description }}</p>
        </div>
      </div>
    </div>
    <div class="col-md d-flex justify-content-center align-items-center">
        <div class="d-grid gap-2 col-6 align-middle">
          <button class="btn btn-outline-success" type="button"(click)="openIncomeDialog()">Add income</button>
          <button class="btn btn-outline-warning" type="button"(click)="openExpenseDialog()">Add expense</button>
      </div>
    </div>
  </div>
  <h2>Recent transactions</h2>
  <ul class="list-group">
    <!-- Recorre todas las cuentas en el array usando *ngFor -->
    <li *ngFor="let transaction of transactions" class="list-group-item">
      <!-- <a [routerLink]="['/account', account.id]" class="account-link"> -->
        <h5>{{ transaction.value }}</h5>
        <p><strong>Description:</strong> {{ transaction.description }}</p>
        <p><strong>Type:</strong>{{ transaction.typeTransaction }}</p>
      <!-- </a> -->
    </li>

    <!-- Muestra un mensaje si no hay cuentas disponibles -->
    <li *ngIf="!transactions || transactions.length === 0" class="list-group-item">
      <p>No transactions available.</p>
    </li>
  </ul>
</div>
